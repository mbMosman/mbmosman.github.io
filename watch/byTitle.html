<section>
  <h2>Full Watchlist by Title</h2>

  {% assign watchlist = site.vizmedia | where: 'type', 'series' | sort: 'title' %}
  <ul class="media-list">
  {% for item in watchlist %}
    <li class="media-list-item">
      {% include vizmedia-info.html media=item style='link' %}
    </li>
  {% endfor %}
  </ul>
</section>
